language: go
sudo: required
go_import_path: cirello.io/pidctl
go:
  - "1.13"

env:
  - GO111MODULE=on

before_install:
  - go get github.com/mattn/goveralls

install: true

script:
  - go test -covermode=count -coverprofile=profile.cov -v ./...
  - $GOPATH/bin/goveralls -coverprofile=profile.cov -service=travis-ci